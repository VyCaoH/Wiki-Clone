{% extends "encyclopedia/layout.html" %}

{% block title %}Search Results{% endblock %}

{% block body %}
<h1>Search Results for "{{ query }}"</h1>
<ul>
    {% for result in results %}
    <li><a href="{% url 'display_entry' result %}">{{ result }}</a></li>
    {% empty %}
    <li>No results found.</li>
    {% endfor %}
</ul>
{% endblock %}
